<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 3
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="medium">Convertidor de numeros</ion-title>
    </ion-toolbar>
  </ion-header>
  

  <ion-item>
    <ion-label></ion-label>
    <ion-input id="num2" placeholder="Numero" type="number" [(ngModel)]="numero"></ion-input>
  </ion-item>


  <ion-item class="container-label">
    <ion-label>Resultado es: {{resultado}}</ion-label>
  </ion-item>

  <ion-button (click)="dameNumero()">Enter</ion-button>

  <!-- <app-explore-container name="Tab 3 page"></app-explore-container> -->
</ion-content>
